name: ci
on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4
      - name: setup rust  
        uses: actions-rust-lang/setup-rust-toolchain@v1
      - name: install cargo llvm cov
        uses: taiki-e/install-action@cargo-llvm-cov
      - name: runs the test with coverage
        run: cargo llvm-cov test --fail-under-functions 30
      - name: failure
        if: failure()
        run: exit 1

  formatting:
    name: cargo fmt
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          components: rustfmt
      - name: Rustfmt Check
        uses: actions-rust-lang/rustfmt@v1

# Using this action: https://github.com/actions-rust-lang/setup-rust-toolchain?tab=readme-ov-file#example-workflow
# I found here https://github.com/rust-lang/rustup/issues/3409#issuecomment-1890491688